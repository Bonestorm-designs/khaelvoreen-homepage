<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | Khael'Voreen</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url(Khaelbackground.png) no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #f2f2f2;
      overflow: hidden;
    }

    .thankyou-box {
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(6px);
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(191, 0, 255, 0.4);
      text-align: center;
      max-width: 700px;
      position: relative;
      animation: fadeIn 2s ease forwards;
    }

    .thankyou-box h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #bf00ff;
      text-shadow: 0 0 10px rgba(191, 0, 255, 0.4);
    }

    .thankyou-box p {
      font-size: 20px;
      margin-bottom: 30px;
      color: #f5e6ff;
    }

    .thankyou-box a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #bf00ff;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .thankyou-box a:hover {
      background-color: #a000d4;
    }

    /* ‚ú® Fade-in animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* üïäÔ∏è Raven animation */
    .raven {
      position: absolute;
      top: 20%;
      left: -100px;
      width: 80px;
      height: auto;
      z-index: 1;
      animation: flyAcross 10s linear infinite;
      pointer-events: none;
    }

    @keyframes flyAcross {
      0% { left: -100px; transform: translateY(0) scaleX(1); }
      50% { transform: translateY(-20px) scaleX(1); }
      100% { left: 110%; transform: translateY(0) scaleX(1); }
    }
  </style>
</head>
<body>
  <!-- üïäÔ∏è Raven image (replace with your own if needed) -->
  <img src="raven.png" alt="Raven" class="raven">

  <div class="thankyou-box">
    <h1>Thank You, Brave Soul!</h1>
    <p>Your answers have been received by the Vanguard. A raven will find you soon...</p>
    <a href="index.html">Return to Khael'Voreen</a>
  </div>
</body>
</html>
