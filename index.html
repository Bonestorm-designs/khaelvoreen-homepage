<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khael'Voreen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<body>
  <!-- Glows + Toggle Arrow -->
  <div id="glow-behind-arrow"></div>
  <div id="glow-outline"></div>
  <div id="sidebar-toggle"></div>

  <!-- Sidebar STARTS after toggle -->
  <div id="sidebar">
    <!-- nav + join button here -->
  </div>
</body>

  <!-- ✅ Homepage Join Button (outside the sidebar) -->
  <a href="signup.html" id="join-banner-home">
    <div class="glow-container">
      <img src="Join.png" alt="Join the Vanguard">
    </div>
  </a>

  <!-- Sidebar Menu -->
  <div id="sidebar">
    <nav>
      <a href="#">Home</a>
      <a href="#">Campaign</a>
      <a href="#">Lore</a>
      <a href="#">Characters</a>
    </nav>

    <!-- ✅ Sidebar Join Button (inside the sidebar) -->
    <a href="signup.html" id="join-banner-sidebar">
      <div class="glow-container">
        <img src="Join.png" alt="Join the Vanguard">
      </div>
    </a>
  </div>

  <!-- Optional: JavaScript for sidebar toggle -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const toggle = document.getElementById('sidebar-toggle');

    toggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
  </script>

</body>
</html>
