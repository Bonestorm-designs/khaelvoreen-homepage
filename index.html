<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khael'Voreen</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet" />
  <style>
html, body {
  margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;
  font-family: 'Cinzel', serif;
  background: url('Khaelbackground.png') no-repeat center center fixed;
  background-size: 100% 100%; /* ðŸ‘ˆ This forces it to stretch to fit */
  overflow: hidden;
}

    #layout-wrapper {
      display: flex;
      width: 100%;
      height: 100%;
      position: relative;
    }

    #join-banner-home {
      position: fixed;
      bottom: 8vh;
      right: 6vw;
      width: 23vw;
      height: 23vw;
      z-index: 1100;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #join-banner-home .glow-container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #join-banner-home .glow-container::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 45vw;
      height: 45vw;
      transform: translate(-50%, -50%);
      background: url(starburst-glow.png) no-repeat center center;
      background-size: contain;
      pointer-events: none;
      z-index: 0;
      opacity: 1;
      filter: brightness(2.2) saturate(2) drop-shadow(0 0 2vw #6a00b9) blur(0.3vw);
      animation: deepPulse 3.5s ease-in-out infinite;
    }

    #join-banner-home .glow-container img {
      width: 75%;
      height: 75%;
      object-fit: contain;
      border-radius: 50%;
      background-color: transparent;
      z-index: 1;
    }

    #join-banner-home .glow-container:hover img {
      transform: scale(1.05);
      filter: drop-shadow(0 0 2vw #bf00ff) brightness(1.7);
    }
  </style>
</head>
<body>
  <div id="layout-wrapper">
    <div id="sidebar-container"></div>

    <!-- Homepage Join Button -->
    <a href="signup.html" id="join-banner-home">
      <div class="glow-container">
        <img src="Join.png" alt="Join the Vanguard">
      </div>
    </a>
  </div>

  <script src="script.js"></script>
  <script>
    fetch('sidebar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
      });
  </script>
</body>
</html>
