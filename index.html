<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khael'Voreen</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: 'Cinzel', serif;
    }

    #scaled-wrapper {
      width: 2560px;
      height: 1440px;
      transform-origin: top left;
      position: absolute;
      top: 0;
      left: 0;
      background: url('Khaelbackground.png') no-repeat center center fixed;
      background-size: cover;
    }

    @media screen and (min-width: 100px) {
      #scaled-wrapper {
        transform: scale(calc(100vw / 2560), calc(100vh / 1440));
      }
    }

    #layout-wrapper {
      display: flex;
      height: 100%;
      width: 100%;
      position: relative;
    }

    #join-banner-home {
      position: absolute;
      bottom: 60px;
      right: 60px;
      width: 500px;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #join-banner-home img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 40px rgba(128, 0, 128, 0.8));
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }
  </style>
</head>
<body>
  <div id="scaled-wrapper">
    <div id="layout-wrapper">
      <div id="sidebar-container"></div>

      <!-- Homepage Join Button -->
      <a href="signup.html" id="join-banner-home">
        <div class="glow-container">
          <img src="Join.png" alt="Join the Vanguard">
        </div>
      </a>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    fetch('sidebar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
      });
  </script>
</body>
</html>
