<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khael'Voreen</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: url('Khaelbackground.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Cinzel', serif;
      overflow: hidden;
    }

    #scaled-wrapper {
      width: 2560px;
      height: 1440px;
      transform-origin: top left;
      position: absolute;
      top: 0;
      left: 0;
    }

    @media screen and (min-width: 100px) {
      #scaled-wrapper {
        transform: scale(calc(100vw / 2560), calc(100vh / 1440));
      }
    }
  </style>
</head>
<body>
  <!-- âœ… Shared Sidebar Container -->
  <div id="scaled-wrapper">
    <div id="layout-wrapper">
      <div id="sidebar-container"></div>

      <!-- Homepage Join Button -->
      <a href="signup.html" id="join-banner-home">
        <div class="glow-container">
          <img src="Join.png" alt="Join the Vanguard">
        </div>
      </a>
    </div>
  </div>

  <!-- Script Link -->
  <script src="script.js"></script>
  <script>
    fetch('sidebar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
      });
  </script>
</body>
</html>
