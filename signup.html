<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join the Vanguard</title>
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'EB Garamond', serif;
    }

    body {
      background: url('Secondwallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    #layout-wrapper {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .signup-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 1000px;
      padding: 60px 40px;
      background-color: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(6px);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(191, 0, 255, 0.5);
      font-family: 'EB Garamond', serif;
      font-size: 2.2rem;
      font-weight: bold;
      z-index: 10;
    }

    .signup-container h1 {
      font-family: 'Cinzel', serif;
      font-size: 36px;
      margin-bottom: 25px;
      color: #bf00ff;
    }

    .signup-container label {
      display: block;
      margin: 20px 0 10px;
      font-size: 24px;
    }

    .signup-container input,
    .signup-container textarea {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
      margin-bottom: 18px;
      resize: vertical;
    }

    .signup-container button {
      background-color: #bf00ff;
      color: #fff;
      padding: 12px 20px;
      font-size: 22px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      transition: background-color 0.3s ease;
    }

    .signup-container button:hover {
      background-color: #a000d4;
    }

    .exit-button {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 45px;
      height: 45px;
      background: #000;
      color: #fff;
      font-size: 26px;
      font-weight: bold;
      line-height: 45px;
      text-align: center;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 20;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .exit-button:hover {
      background: #222;
      transform: scale(1.1);
    }
  </style>
</head>

<body>
 </script>
  <div id="layout-wrapper">
    <div id="sidebar-container"></div>

    <div class="signup-container" id="signup">
      <button class="exit-button" onclick="closeSignup()">X</button>

      <h1>Join the Vanguard â€“ APPLY NOW!</h1>
      <form id="signup-form">
        <input type="hidden" name="_subject" value="New Vanguard Signup!">

        <label for="name">Name (IRL):</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="q1">Character name, class/role, and preferred species:</label>
        <textarea id="q1" name="q1" rows="3" required></textarea>

        <label for="q2">Top 3 things you'd like to experience in the campaign (go into detail if you'd like!):</label>
        <textarea id="q2" name="q2" rows="8" required></textarea>

        <label for="q3">Do you want to create your backstory, collaborate, or leave it mysterious?</label>
        <textarea id="q3" name="q3" rows="3" required></textarea>

        <label for="q4">(Optional) Questions, comments, or ideas:</label>
        <textarea id="q4" name="q4" rows="4"></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
      });
    
  // Function to close the signup form
  function closeSignup() {
    const signup = document.getElementById('signup');
    signup.classList.add('hidden');
    setTimeout(() => {
      signup.style.display = 'none';
    }, 500);
  }

  // Form submission handling
  document.getElementById("signup-form").addEventListener("submit", async function (e) {
    e.preventDefault();
    const form = e.target;
    const data = new FormData(form);

    try {
      const response = await fetch("https://formspree.io/f/mrbpokkk", {
        method: "POST",
        body: data,
        headers: { Accept: "application/json" }
      });

      if (response.ok) {
        window.location.href = "thankyou.html";
      } else {
        alert("Oops! Something went wrong. Please try again.");
      }
    } catch (error) {
      console.error('Form submission error:', error);
      alert("An error occurred. Please try again later.");
    }
  });
</script>
</body>
</html>
