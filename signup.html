<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join the Vanguard</title>
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'EB Garamond', serif;
      background: url('Shadow Sunward district.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    #layout-wrapper {
      display: flex;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      width: 90vw;
      max-width: 1000px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 60px 40px;
      background-color: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(6px);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(191, 0, 255, 0.5);
      font-family: 'EB Garamond', serif;
      font-size: 1.6rem;
      font-weight: bold;
      z-index: 10;
      margin-left: calc(25vw + 3vw); /* ðŸ‘ˆ ensures space from sidebar */
      position: relative;
    }

    .signup-container h1 {
      font-family: 'Cinzel', serif;
      font-size: 36px;
      margin-bottom: 25px;
      color: #bf00ff;
    }

    .signup-container label {
      display: block;
      margin: 20px 0 10px;
      font-size: 1.4rem;
    }

    .signup-container input,
    .signup-container textarea {
      width: 100%;
      max-width: 100%;
      padding: 16px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
      margin-bottom: 18px;
      resize: vertical;
    }

    .signup-container button {
      background-color: #bf00ff;
      color: #fff;
      padding: 12px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      transition: background-color 0.3s ease;
    }

    .signup-container button:hover {
      background-color: #a000d4;
    }

    .exit-button {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 45px;
      height: 45px;
      background: #000;
      color: #fff;
      font-size: 26px;
      font-weight: bold;
      line-height: 45px;
      text-align: center;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 20;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .exit-button:hover {
      background: #222;
      transform: scale(1.1);
    }

    @media (max-width: 1000px) {
      .signup-container {
        margin-left: 0;
        width: 95vw;
      }
    }
  </style>
</head>

<body>
  <div id="layout-wrapper">
    <div id="sidebar-container"></div>

    <div class="signup-container" id="signup">
      <button class="exit-button" onclick="closeSignup()">X</button>

      <h1>Join the Vanguard â€“ APPLY NOW!</h1>
      <form id="signup-form">
        <input type="hidden" name="_subject" value="New Vanguard Signup!">

        <label for="name">Name (IRL):</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="q1">Character name, class/role, and preferred species:</label>
        <textarea id="q1" name="q1" rows="3" required></textarea>

        <label for="q2">Top 3 things you want to experience in the campaign (go into detail if you'd like!):</label>
        <textarea id="q2" name="q2" rows="6" required></textarea>

        <label for="q3">Do you want to create your own backstory, collaborate, or have amnesia?</label>
        <textarea id="q3" name="q3" rows="3" required></textarea>

        <label for="q4">(Optional) Questions, comments, or ideas? Send them this way:</label>
        <textarea id="q4" name="q4" rows="4"></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
        initSidebarToggle();
      });

    function closeSignup() {
      const signup = document.getElementById('signup');
      signup.classList.add('hidden');
      setTimeout(() => {
        signup.style.display = 'none';
      }, 500);
    }

    document.getElementById("signup-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      try {
        const response = await fetch("https://formspree.io/f/mrbpokkk", {
          method: "POST",
          body: data,
          headers: { Accept: "application/json" }
        });

        if (response.ok) {
          window.location.href = "thankyou.html";
        } else {
          alert("Oops! Something went wrong. Please try again.");
        }
      } catch (error) {
        console.error('Form submission error:', error);
        alert("An error occurred. Please try again later.");
      }
    });
  </script>
</body>
</html>
