<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Characters | Khael'Voreen</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("Nephyrfold Heights.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Cinzel', serif;
      color: #f2f2f2;
      display: flex;
      height: 100vh;
    }

    #layout-wrapper {
      display: flex;
      width: 100%;
    }

    #main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4vh;
      overflow: hidden;
    }

    #main-content img {
      max-width: 70vw;
      max-height: 80vh;
      object-fit: contain;
      filter: drop-shadow(0 0 10px #000);
      margin-left: 25vw;
    }
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
  }

  #scaled-wrapper {
    width: 2560px;
    height: 1440px;
    transform-origin: top left;
    position: absolute;
    top: 0;
    left: 0;
  }

  @media screen and (min-width: 100px) {
    html {
      height: 100%;
    }
    body {
      width: 100vw;
      height: 100vh;
    }
    #scaled-wrapper {
      transform: scale(calc(100vw / 2560), calc(100vh / 1440));
    }
  }
</style>
  
</head>
<body>
  <div id="layout-wrapper">
    <div id="sidebar-container"></div>

    <div id="main-content">
      <img src="underconstruction.jpg" alt="Under Construction" />
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
      initSidebarToggle(); // âœ… This was missing
    });
  </script>
</body>
</html>
