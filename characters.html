<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Characters | Khael'Voreen</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="lore.css" />

  <!-- Character Page Styles -->
  <style>
    :root {
      --sidebar-width: 25vw;
    }

    /* Character Tabs Bar */
    .character-tabs {
      position: fixed;
      top: 90px;
      left: var(--sidebar-width);
      width: calc(100% - var(--sidebar-width));
      height: 90px;
      background: linear-gradient(to right, #002244, #004466);
      border-bottom: 5px solid gold;
      display: flex;
      align-items: center;
      overflow-x: auto;
      white-space: nowrap;
      gap: 20px;
      padding: 0 2vw;
      font-family: 'Cinzel Decorative', serif;
      font-size: 1.4rem;
      z-index: 999;
    }

    .character-tabs::-webkit-scrollbar {
      display: none;
    }

    .tab {
      color: #fff;
      padding: 12px 24px;
      cursor: pointer;
      border: 2px solid gold;
      border-radius: 10px;
      background: linear-gradient(to bottom, #003355, #001122);
      transition: all 0.3s ease;
    }

    .tab:hover,
    .tab.active {
      background: linear-gradient(to bottom, #005577, #001122);
      color: gold;
      text-shadow: 0 0 6px gold;
      border: 3px solid gold;
      box-shadow: 0 0 12px gold, 0 0 20px rgba(255, 215, 0, 0.4);
      transform: scale(1.08);
      z-index: 1;
    }

    /* Talent Tree Sections */
    .talent-section {
      display: none;
      padding-top: 210px;
      padding-left: 4vw;
      padding-right: 4vw;
    }

    .talent-section.active {
      display: block;
    }

    .talent-tree {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      gap: 25px;
      justify-content: start;
      margin-top: 40px;
    }

    .talent-icon,
    .talent-node {
      width: 100px;
      height: 100px;
      background: url('grey-icon.png') center/contain no-repeat;
      border: 2px solid #333;
      border-radius: 8px;
      position: relative;
      filter: grayscale(1) brightness(0.5);
      cursor: pointer;
    }

    .talent-icon.active,
    .talent-node.active {
      filter: none;
      border-color: gold;
    }

    .talent-icon:hover::after,
    .talent-node:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.95rem;
      white-space: nowrap;
      pointer-events: none;
      z-index: 10;
    }

    #talent-detail-panel {
      margin-top: 40px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid gold;
      border-radius: 8px;
      padding: 20px;
      color: #fff;
      font-family: 'EB Garamond', serif;
      font-size: 1.05rem;
    }

    .hidden {
      display: none;
    }

    .talent-tree-wrapper {
      display: flex;
      gap: 60px;
    }

    .talent-tree-column h3 {
      font-family: 'Cinzel Decorative', serif;
      color: gold;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div id="scaled-wrapper">
    <div id="layout-wrapper">
      <!-- Sidebar Injected Here -->
      <div id="sidebar-container"></div>

      <!-- Character Tab Bar -->
      <div class="character-tabs">
        <div class="tab active" data-tab="monk">Monk</div>
        <div class="tab" data-tab="barbarian">Barbarian</div>
        <div class="tab" data-tab="druid">Druid</div>
        <div class="tab" data-tab="fighter">Fighter</div>
        <div class="tab" data-tab="wizard">Wizard</div>
      </div>

      <!-- Main Content Area -->
      <div id="codex-content">
        <!-- Monk -->
        <section id="monk" class="talent-section active">
          <h2>Phaarmer Devin (Monk)</h2>
          <div class="talent-tree">
            <div class="talent-icon" data-tooltip="Ki Strike – Empower your fists with focused energy."></div>
            <div class="talent-icon" data-tooltip="Step of the Wind – Move like a breeze across the battlefield."></div>
            <div class="talent-icon active" data-tooltip="Flurry of Blows – Strike twice in rapid succession."></div>
          </div>
        </section>

        <!-- Barbarian -->
        <section id="barbarian" class="talent-section">
          <h2>Uilliam (Barbarian)</h2>
          <div class="talent-tree">
            <div class="talent-icon" data-tooltip="Rage – Enter a battle frenzy, gaining damage and resistance."></div>
            <div class="talent-icon active" data-tooltip="Reckless Attack – Strike boldly, but leave yourself open."></div>
          </div>
        </section>

        <!-- Druid -->
        <section id="druid" class="talent-section">
          <h2>Karnos (Druid)</h2>
          <div class="talent-tree">
            <div class="talent-icon" data-tooltip="Wild Shape – Transform into a beast of nature."></div>
            <div class="talent-icon" data-tooltip="Healing Bloom – Cause flora to erupt with rejuvenating energy."></div>
          </div>
        </section>

        <!-- Fighter -->
        <section id="fighter" class="talent-section">
          <h2>Muuru (Fighter)</h2>
          <div class="talent-tree-wrapper">
            <!-- Tree 1: Legionnaire -->
            <div class="talent-tree-column">
              <h3>Legionnaire</h3>
              <div class="talent-node active"
                   data-name="Marked Assault"
                   data-summary="For 1 minute, you and 2 allies gain +2 AC if adjacent and shielded."
                   onclick="showTalentDetail(this)">
              </div>
            </div>

            <!-- Placeholder columns -->
            <div class="talent-tree-column">
              <h3>Centurion</h3>
              <!-- Add abilities here -->
            </div>
            <div class="talent-tree-column">
              <h3>Praetorian</h3>
              <!-- Add abilities here -->
            </div>
          </div>

          <!-- EXPANDABLE INFO PANEL -->
          <div id="talent-detail-panel">
            <p>Select a talent to learn more.</p>
          </div>
        </section>

        <!-- Wizard -->
        <section id="wizard" class="talent-section">
          <h2>Carlos (Wizard)</h2>
          <div class="talent-tree">
            <div class="talent-icon" data-tooltip="Arcane Blast – Unleash raw magical energy."></div>
            <div class="talent-icon active" data-tooltip="Mage Armor – Protect yourself with shimmering force."></div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
        initSidebarToggle();
      });

    const tabs = document.querySelectorAll('.tab');
    const sections = document.querySelectorAll('.talent-section');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        sections.forEach(s => s.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    function showTalentDetail(el) {
      const panel = document.getElementById('talent-detail-panel');
      const name = el.getAttribute('data-name');
      const summary = el.getAttribute('data-summary');

      if (name === 'Marked Assault') {
        panel.innerHTML = `
          <h4>${name}</h4>
          <p><strong>Tree:</strong> Legionnaire</p>
          <p><strong>Level:</strong> 2</p>
          <p><strong>Activation:</strong> Action</p>
          <p><strong>Usage:</strong> Once per short or long rest</p>
          <p><strong>Description:</strong> For 1 minute, you and up to 2 allies of your choice in adjacent squares gain +2 AC. You must have at least 2 allies in adjacent squares to you, and you must have a shield equipped.</p>
        `;
      } else {
        panel.innerHTML = `<p>${summary}</p>`;
      }
    }
  </script>
</body>
</html>
