<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Characters | Khael'Voreen</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="lore.css" />

  <!-- Character Page Styles -->
  <style>
    /* Character Tabs Bar */
    .character-tabs {
      position: fixed;
      top: 90px;
      left: 25vw;
      width: calc(100vw - 25vw);
      height: 90px;
      background: linear-gradient(to right, #002244, #004466);
      border-bottom: 5px solid gold;
      display: flex;
      align-items: center;
      overflow-x: auto;
      white-space: nowrap;
      gap: 20px;
      padding: 0 2vw;
      font-family: 'Cinzel Decorative', serif;
      font-size: 1.4rem;
      z-index: 999;
    }

    .character-tabs::-webkit-scrollbar {
      display: none;
    }

    .tab {
      color: #fff;
      padding: 12px 24px;
      cursor: pointer;
      border: 2px solid gold;
      border-radius: 10px;
      background: linear-gradient(to bottom, #003355, #001122);
      transition: all 0.3s ease;
    }

    .tab:hover, .tab.active {
      background: #005577;
      color: gold;
      text-shadow: 0 0 6px gold;
    }

    /* Talent Tree Sections */
    .talent-section {
      display: none;
      padding-top: 210px;
      padding-left: 4vw;
      padding-right: 4vw;
    }

    .talent-section.active {
      display: block;
    }

    .talent-tree {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      gap: 25px;
      justify-content: start;
      margin-top: 40px;
    }

    .talent-icon {
      width: 100px;
      height: 100px;
      background: url('grey-icon.png') center/contain no-repeat;
      border: 2px solid #333;
      border-radius: 8px;
      position: relative;
      filter: grayscale(1) brightness(0.5);
    }

    .talent-icon.active {
      filter: none;
      border-color: gold;
    }

    .talent-icon:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.95rem;
      white-space: nowrap;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="scaled-wrapper">
    <div id="layout-wrapper">
      
      <!-- SIDEBAR INJECTED HERE -->
      <div id="sidebar-container"></div>

      <!-- CHARACTER TAB BAR -->
      <div class="character-tabs">
        <div class="tab active" data-tab="bard">Unnamed (Bard)</div>
        <div class="tab" data-tab="barbarian">Uilliam (Barbarian)</div>
        <div class="tab" data-tab="druid">Karnos (Druid)</div>
        <div class="tab" data-tab="fighter">Muuru (Fighter)</div>
        <div class="tab" data-tab="wizard">Unnamed (Wizard)</div>
      </div>

      <!-- MAIN CONTENT -->
      <div id="codex-content">
        <!-- Talent Trees -->
        <section id="bard" class="talent-section active">
          <h2>Unnamed (Bard)</h2>
          <div class="talent-tree">
            <div class="talent-icon" data-tooltip="Placeholder Bard Ability"></div>
            <div class="talent-icon active" data-tooltip="Unlocked Bard Power"></div>
          </div>
        </section>

        <section id="barbarian" class="talent-section">
          <h2>Uilliam (Barbarian)</h2>
          <div class="talent-tree">
            <div class="talent-icon" data-tooltip="Barbarian Rage"></div>
          </div>
        </section>

        <section id="druid" class="talent-section">
          <h2>Karnos (Druid)</h2>
          <div class="talent-tree">
            <div class="talent-icon" data-tooltip="Druid Wild Shape"></div>
          </div>
        </section>

        <section id="fighter" class="talent-section">
          <h2>Muuru (Fighter)</h2>
          <div class="talent-tree">
            <div class="talent-icon" data-tooltip="Fighter Second Wind"></div>
          </div>
        </section>

        <section id="wizard" class="talent-section">
          <h2>Unnamed (Wizard)</h2>
          <div class="talent-tree">
            <div class="talent-icon" data-tooltip="Arcane Blast"></div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Inject Sidebar -->
  <script src="script.js"></script>
  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
        initSidebarToggle();
      });

    // Tab Switching
    const tabs = document.querySelectorAll('.tab');
    const sections = document.querySelectorAll('.talent-section');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        sections.forEach(s => s.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>

  </script>
</body>
</html>
