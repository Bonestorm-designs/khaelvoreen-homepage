<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | Khael'Voreen</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("Confluence District.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Cinzel', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #f2f2f2;
      overflow: hidden;
    }

    /* Sidebar container */
    #sidebar-container {
      z-index: 999;
    }

    .thankyou-box {
      position: relative;
      background: #000;
      backdrop-filter: blur(6px);
      padding: 80px 100px;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(191, 0, 255, 0.6);
      text-align: center;
      max-width: 1100px;
      width: 95vw;
      animation: fadeIn 2s ease forwards;
      z-index: 1001;
    }

    .thankyou-box h1 {
      font-size: 56px;
      margin-bottom: 30px;
      color: #bf00ff;
      text-shadow: 0 0 14px rgba(191, 0, 255, 0.5);
    }

    .thankyou-box p {
      font-size: 28px;
      color: #f5e6ff;
    }

    .exit-button {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 45px;
      height: 45px;
      background: #000;
      color: #fff;
      font-size: 26px;
      font-weight: bold;
      line-height: 45px;
      text-align: center;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1002;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .exit-button:hover {
      background: #222;
      transform: scale(1.1);
    }

    .dragon {
      position: absolute;
      top: 50%;
      left: -1000%;
      width: 3000px;
      height: auto;
      z-index: 2;
      opacity: 1;
      pointer-events: none;
      transform: translateY(-50%);
    }

    .dragon.fly {
      animation: flyAcross 2s ease-out forwards;
    }

    @keyframes flyAcross {
      0%   { left: -1000px; transform: translateY(-50%) scaleX(1); opacity: 1; }
      30%  { filter: drop-shadow(0 0 1vw orange) brightness(1.2); }
      50%  { filter: drop-shadow(0 0 1vw orange) brightness(1.5); }
      70%  { filter: drop-shadow(0 0 1vw orange) brightness(1.2); }
      100% { left: 120vw; transform: translateY(-50%) scaleX(1); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
  <!-- ðŸ”¥ DRAGON IMAGE -->
  <img src="dragon1.png" alt="Flying Dragon" class="dragon" id="dragon">

  <!-- âœ… Sidebar loads here -->
  <div id="sidebar-container"></div>

  <!-- âœ… Thank you message -->
  <div class="thankyou-box" id="thankyou">
    <button class="exit-button" onclick="closeThankyou()">X</button>
    <h1>Thank You, Brave Soul!</h1>
    <p>Your application for the Vanguard has been received, and we shall send you a reply after careful consideration...</p>
    <p>In the meantime, feel free to check out any of the other functioning pages for more info!</p>
  </div>

  <!-- âœ… JS & Sidebar Load -->
  <script src="script.js"></script>
  <script>
    // Dragon animation
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.getElementById("dragon").classList.add("fly");
      }, 800);
    });

    // Load Sidebar
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
        initSidebarToggle(); // Activate sidebar toggle
      });

    // Close thankyou box
    function closeThankyou() {
      const box = document.getElementById('thankyou');
      box.style.transition = 'opacity 0.4s ease, transform 0.4s ease';
      box.style.opacity = '0';
      box.style.transform = 'scale(0.9)';
      setTimeout(() => box.style.display = 'none', 400);
    }
  </script>
</body>
</html>
