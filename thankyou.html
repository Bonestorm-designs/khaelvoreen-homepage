<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | Khael'Voreen</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="styles.css">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: url(Khaelbackground.png) no-repeat center center fixed;
    background-size: cover;
    font-family: 'Cinzel', serif !important;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #f2f2f2;
    overflow: hidden;
  }

  .thankyou-box {
    background: rgba(0, 0, 0, 0.75);
    backdrop-filter: blur(6px);
    padding: 60px 80px; /* ‚¨ÜÔ∏è More padding */
    border-radius: 14px;
    box-shadow: 0 0 30px rgba(191, 0, 255, 0.5);
    text-align: center;
    max-width: 1000px;   /* ‚¨ÜÔ∏è Wider max */
    width: 90vw;
    animation: fadeIn 2s ease forwards;
  }

  .thankyou-box h1 {
    font-size: 48px; /* ‚¨ÜÔ∏è Bigger headline */
    margin-bottom: 25px;
    color: #bf00ff;
    text-shadow: 0 0 12px rgba(191, 0, 255, 0.4);
  }

  .thankyou-box p {
    font-size: 24px; /* ‚¨ÜÔ∏è Bigger paragraph */
    margin-bottom: 40px;
    color: #f5e6ff;
  }

  .sidebar-buttons {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 60px;
  }

  .sidebar-buttons a {
    display: inline-block;
    width: 120px;  /* ‚¨ÜÔ∏è Bigger icon */
    height: 120px;
    border-radius: 50%;
    overflow: hidden;
    transition: transform 0.3s ease, filter 0.3s ease;
  }

  .sidebar-buttons a:hover {
    transform: scale(1.1);
    filter: drop-shadow(0 0 2vw #ffffff);
  }

  .sidebar-buttons img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.95); }
    100% { opacity: 1; transform: scale(1); }
  }

  .dragon {
    position: absolute;
    top: 10%;         /* ‚úÖ Slightly higher */
    left: -400px;
    width: 400px;     /* ‚¨ÜÔ∏è WAY bigger dragon */
    height: auto;
    z-index: 2;
    opacity: 0;
    transition: opacity 1s ease;
    pointer-events: none;
  }

  .dragon.fly {
    animation: flyAcross 6s ease-out forwards;
    opacity: 1;
  }

  @keyframes flyAcross {
    0%   { left: -400px; transform: translateY(0) scaleX(1); }
    30%  { filter: drop-shadow(0 0 1vw orange) brightness(1.2); }
    50%  { filter: drop-shadow(0 0 2vw red) brightness(1.5); }
    70%  { filter: drop-shadow(0 0 1vw orange) brightness(1.2); }
    100% { left: 110vw; transform: translateY(0) scaleX(1); opacity: 0; }
  }
</style>
</head>
<body>
  <!-- üî• DRAGON IMAGE -->
  <img src="dragon1.png" alt="Flying Dragon" class="dragon" id="dragon">

  <div class="thankyou-box">
    <h1>Thank You, Brave Soul!</h1>
    <p>Your application for the Vanguard has been received, and we shall send a reply after careful consideration...</p>
    <div class="sidebar-buttons">
      <a href="index.html" id="home-link"><img src="HOME.png" alt="Home"></a>
      <a href="lore.html" id="lore-link"><img src="LORE.png" alt="Lore"></a>
    </div>
  </div>

  <script>
    // Trigger dragon fly after 2 seconds
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.getElementById("dragon").classList.add("fly");
      }, 2000);
    });
  </script>
</body>
</html>
