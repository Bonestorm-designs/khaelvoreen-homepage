<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | Khael'Voreen</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="styles.css">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: url(Khaelbackground.png) no-repeat center center fixed;
    background-size: cover;
    font-family: 'Cinzel', serif !important;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #f2f2f2;
    overflow: hidden;
  }

  .thankyou-box {
    background: rgba(0, 0, 0, 0.75);
    backdrop-filter: blur(6px);
    padding: 80px 100px;
    border-radius: 16px;
    box-shadow: 0 0 40px rgba(191, 0, 255, 0.6);
    text-align: center;
    max-width: 1100px;
    width: 95vw;
    animation: fadeIn 2s ease forwards;
  }

  .thankyou-box h1 {
    font-size: 56px;
    margin-bottom: 30px;
    color: #bf00ff;
    text-shadow: 0 0 14px rgba(191, 0, 255, 0.5);
  }

  .thankyou-box p {
    font-size: 28px;
    margin-bottom: 50px;
    color: #f5e6ff;
  }

  .sidebar-buttons {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    gap: 60px;
  }

  .sidebar-buttons a {
    display: inline-block;
    width: 20vw; /* Same as your sidebar icons */
    max-width: 180px;
    height: auto;
    transition: transform 0.3s ease, filter 0.3s ease;
  }

  .sidebar-buttons a:hover {
    transform: scale(1.1);
    filter: drop-shadow(0 0 2vw #ffffff);
  }

  .sidebar-buttons img {
    width: 100%;
    height: auto;
    object-fit: contain;
    display: block;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.95); }
    100% { opacity: 1; transform: scale(1); }
  }

.dragon {
  position: absolute;
  top: 5%;
  left: -1000px;
  width: 2000px;      /* üêâ ENORMOUS DRAGON */
  height: auto;
  z-index: 2;
  opacity: 1;
  pointer-events: none;
}

.dragon.fly {
  animation: flyAcross 2.5s ease-out forwards; /* ‚ö° FASTER FLY SPEED */
}

@keyframes flyAcross {
  0%   { left: -1000px; transform: translateY(0) scaleX(1); opacity: 1; }
  30%  { filter: drop-shadow(0 0 1vw orange) brightness(1.2); }
  50%  { filter: drop-shadow(0 0 2vw red) brightness(1.5); }
  70%  { filter: drop-shadow(0 0 1vw orange) brightness(1.2); }
  100% { left: 120vw; transform: translateY(0) scaleX(1); opacity: 1; }
}
</style>
</head>
<body>
  <!-- üî• DRAGON IMAGE -->
  <img src="dragon1.png" alt="Flying Dragon" class="dragon" id="dragon">

  <div class="thankyou-box">
    <h1>Thank You, Brave Soul!</h1>
    <p>Your application for the Vanguard has been received, and we shall send a reply after careful consideration...</p>
    <div class="sidebar-buttons">
  <a href="index.html" id="home-link">
    <span class="shimmer-hover">
      <img src="HOME.png" alt="Home">
    </span>
  </a>
  <a href="lore.html" id="lore-link">
    <span class="shimmer-hover">
      <img src="LORE.png" alt="Lore">
    </span>
  </a>
</div>


  <script>
    // Trigger dragon fly after .8 seconds
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.getElementById("dragon").classList.add("fly");
      }, 850);
    });
  </script>
</body>
</html>
